<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anemone</title>
    <link rel="icon" href="./images/icons.svg#favicon" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      sizes="45x35"
      href="./images/icons.svg#favicon_mobile" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./images/apple-touch-icon-57x57.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./images/apple-touch-icon-72x72.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section><h1 class="main-header">ANEMONE</h1></section>
      <section><h2 class="section-header">ABOUT</h2></section>
      <section><h2 class="section-header">STORE</h2></section>
      <section><h2 class="section-header">DELIVERY</h2></section>
      <section><h2 class="section-header">BLOG</h2></section>
      <section>
        <div class="container-text-block container">
        <button class="btn-order-flowers" type="button" data-modal-open>
          Order flowers
        </button>
      </div>
    </section>
    </main>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close-btn" data-modal-close>
          <svg class="icon-close-modal-window" width="18" height="18">
            <use href="../src/images/icons.svg#icon-x"></use>
          </svg>
        </button>

        <p class="description-modal-header">Contact us</p>

        <p class="description-modal-window">
          If you have any additional questions or you want to clarify something
          before you make an order please fill in your contact details. We will
          call you back.
        </p>
        <form name="order-form">
         

          <div class="input-container">
            <label for="user-name" class="fieldname-modal">Name</label>
            <div class="input-field-container">
              <input
                type="text"
                id="user-name"
                name="user-name"
                class="input-textfield-modal"
                placeholder="Kristin Watson"
                required
              />
            </div>
          </div>

          <div class="input-container">
            <label class="fieldname-modal" for="user-email">Email</label>
            <div class="input-field-container">
              <input
                class="input-textfield-modal"
                type="email"
                id="user-email"
                name="email"
                placeholder="tanya.hill@example.com"
                required
              />
            </div>
          </div>

          <button class="btn-submit-modal" type="submit">Send</button>
        </form>
      </div>

    <footer></footer>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"></script>
    <script defer src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
